<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>IP Calculator:DataCom</title>
	</head>
	<body>
		<div>
			<form>
				<table>
					<tr>
						<td>
							Network Class
						</td>
						<td>
							<input type="radio" name="networkClass" value="any" checked> Any &nbsp;

							Subnet

								<div id="myDropdown" class="dropdown-content">
									<!--<input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">-->
									<!--<script>createdDropdownChoices()</script>-->
								    <a href="#tools">Tools</a>
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							IP Address
						</td>
						<td>
							<input type="text" name="ip">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
