<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>IP Calculator:DataCom</title>
	</head>
	<body>
		<div>
			<form>
				<table>
					<tr>
						<td>
							Network Class
						</td>
						<td>
							<input type="radio" name="networkClass" value="any" checked> Any &nbsp;
							<input type="radio" name="networkClass" value="a"> A &nbsp;
							<input type="radio" name="networkClass" value="b"> B &nbsp;
							<input type="radio" name="networkClass" value="c"> C &nbsp;
						</td>
					</tr>
					<tr>
						<td>
							Subnet
						</td>
						<td>
							<select id="subnet">
								<option value="volvo">Volvo</option>
								<option value="saab">Saab</option>
								<option value="mercedes">Mercedes</option>
								<option value="audi">Audi</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							IP Address
						</td>
						<td>
							<input type="text" name="ip">
						</td>
					</tr>
				</table>
			</form>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
