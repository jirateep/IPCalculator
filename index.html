<!DOCTYPE html>
<html>
	<head>
		<script src="scripts.js"></script>
		<link rel="stylesheet" href="styles.css">
		<title>IP Calculator:DataCom</title>
	</head>
	<body>
		<div>
			<form action="javascript:submit()">
				<table>
					<tr>
						<td>Network Class</td>
						<td>
							<input type="radio" name="networkClass" value="any" checked> Any &nbsp;
							<input type="radio" name="networkClass" value="A"> A &nbsp;
							<input type="radio" name="networkClass" value="B"> B &nbsp;
							<input type="radio" name="networkClass" value="C"> C &nbsp;
						</td>
					</tr>
					<tr>
						<td>Subnet</td>
						<td><select id="subnet" name="subnet"></select></td>
					</tr>
					<tr>
						<td>IP Address</td>
						<td><input type="text" name="ip"></td>
					</tr>
				</table>
					<input type="submit" value="Calculate" id='.dropbtn' class='btn submit'>
			</form>
		</div>
		<br />
		<div id="result"></div>
		<br />
		<div id="resultRange"></div>
		<script>createdSelectChoices();</script>
	</body>
</html>
